<div class="container">
  <h2>My Skills</h2>
   <table class="table table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Number</th>
        <th>email</th>
        <th>MySkill</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemarray">
        <td>{{item.name}}</td>
        <td>{{item.number}}</td>
        <td>{{item.email}}</td>
        <td>{{item.myskill}}</td>
        <td>{{item.price}}</td>
        <td><a class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="onUpdate(item.$key)">Edit</a></td>
        <td><a class="btn btn-danger"   (click)="onDelete(item.$key)">Delete</a></td>
        <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Edit Skill</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                              <label for="nom">Nom:</label>
                              <input type="text" class="form-control" id="nom" placeholder="Enter your Name" name="name" [(ngModel)]="skill.name"> 
                            </div>
                            <div class="form-group">
                              <label for="nom">Tel:</label>
                              <input type="text" class="form-control" id="tel" placeholder="Enter Your Number" name="number" [(ngModel)]="skill.number">
                            </div>
                            <div class="form-group">
                              <label for="email">Email:</label>
                              <input type="Email" class="form-control" id="email" placeholder="Enter Your email" name="email" [(ngModel)]="skill.email">
                            </div>
                            <div class="form-group">
                              <label for="skill">Skill:</label>
                              <input type="text" class="form-control" id="skill" placeholder="Enter Your Skill" name="myskill" [(ngModel)]="skill.myskill">
                            </div>
                            <div class="form-group">
                              <label for="price">Price:</label>
                              <input type="text" class="form-control" id="price" placeholder="Enter Your Price" name="price" [(ngModel)]="skill.price">
                            </div>
                          <button type="submit" class="btn btn-primary" (click)="onEdit(item.$key)" aria-label="Close">Edit Skill</button>
                          </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                    </div>
                  </div>
                </div>
              </div>
          </tr>      
      
    </tbody>
  </table>
 

      
      
              


</div>
