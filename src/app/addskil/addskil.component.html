 
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Add Skills</div>
    <div class="panel-body">   
      <form>
        <div class="form-group">
          <label for="nom">Nom:</label>
          <input type="text" class="form-control" id="nom" placeholder="Enter your Name" name="name" [(ngModel)]="skill.name"> 
        </div>
        <div class="form-group">
          <label for="nom">Tel:</label>
          <input type="text" class="form-control" id="tel" placeholder="Enter Your Number" name="number" [(ngModel)]="skill.number">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="Email" class="form-control" id="email" placeholder="Enter Your email" name="email" [(ngModel)]="skill.email">
        </div>
        <div class="form-group">
          <label for="skill">Skill:</label>
          <input type="text" class="form-control" id="skill" placeholder="Enter Your Skill" name="myskill" [(ngModel)]="skill.myskill">
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" class="form-control" id="price" placeholder="Enter Your Price" name="price" [(ngModel)]="skill.price">
        </div>
    
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)='insertSkill()'>Add Skill</button>
      </form>
    </div>  
</div>
</div>
