<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Login</div>
    <div class="panel-body">   
      <form>
     
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="Email" class="form-control" id="email" placeholder="Enter Your email" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Your password" name="password" [(ngModel)]="password">
        </div>
               
        <button type="submit" (click)="onLogin()" class="btn btn-primary">Login</button>
      </form>
    </div>  
</div>
</div>
