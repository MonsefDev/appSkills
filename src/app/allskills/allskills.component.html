<div class="container">
    <h2>All Skills</h2>
     <table class="table table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Number</th>
          <th>email</th>
          <th>MySkill</th>
          <th>Price</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemarray">
          <td>{{item.name}}</td>
          <td>{{item.number}}</td>
          <td>{{item.email}}</td>
          <td>{{item.myskill}}</td>
          <td>{{item.price}}</td>
          
         </tr>      
        
      </tbody>
    </table>
   
  
        
        
                
  
  
  </div>
